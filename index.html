<!DOCTYPE html>
<html lang="br-PT">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churrascometro</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="titulo">Churrascômetro</h1>
        <p class="paragrafo">Saiba quanta <b class="info">Carne</b> e <b class="info">Bebida</b> vai precisar!</p>

        <div class="info1">Quantidades de Adultos</div>
        <input class="adultos" id="adultos" name="adultos" type="number" placeholder="Adultos">

        <div class="info2">Quantidades de Crianças</div>
        <input class="criancas" id="criancas" name="criancas" type="number" placeholder="Crianças">

        <div class="info3">Duraçao do Churrasco</div>
        <input class="duracao" id="duracao" name="duracao" type="number" placeholder="Duração (h)">
    
        <button onclick="calcular()">Calcular</button>

        <div id="resultado"></div>
    </div>

    <script src="./src/js/scripts.js"></script>
</body>

</html>
